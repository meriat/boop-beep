<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Have some fun with numbers!</h2>
      </div>
      <form id="input">
        <div class="form-group">
          <label for="number">Enter a number</label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit!</button>
      </form>

      <div id="result">
        <h3>Output : <span id="output"></span><h3>
        <h3>Reverse Output : <span id="reverseOutput"></span><h3>
        <!-- <button type="submit" class="btn" id="btnReverse">Click here to see the output in reverse order</button> -->
      </div>



    </div>

  </body>
</html>
